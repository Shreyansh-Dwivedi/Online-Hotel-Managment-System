<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Management System - Login</title>
    <style>
        /* Basic reset for body and html */
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffffff;
        }

        /* Login container styling */
        .login-container {
            width: 800px;
            height: 400px;
            display: flex;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
        }

        /* Left side - form styling */
        .login-form {
            padding: 40px;
            width: 50%;
            background-color: #f9f9f9;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .login-form h2 {
            margin-bottom: 20px;
            color: #333;
        }

        .login-form label {
            font-size: 14px;
            color: #555;
        }

        .login-form input[type="text"],
        .login-form input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-top: 8px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }

        .login-form button {
            width: 48%;
            padding: 10px;
            margin-right: 4%;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .login-form button:hover {
            background-color: #555;
        }

        /* Right side - image styling */
        .login-image {
            width: 50%;
            background-image: url('icons/second.jpg'); /* Adjusted path */
            background-size: cover;
            background-position: center;
        }
    </style>
</head>
<body>

<div class="login-container">
    <!-- Form Section -->
    <div class="login-form">
        <h2>Login</h2>
        <form onsubmit="return loginUser(event)">
            <label for="username">Username</label>
            <input type="text" id="username" required>
            
            <label for="password">Password</label>
            <input type="password" id="password" required>
            
            <div style="display: flex; justify-content: space-between;">
                <button type="submit">Login</button>
                <button type="button" onclick="cancelLogin()">Cancel</button>
            </div>
        </form>
    </div>

    <!-- Image Section -->
    <div class="login-image"></div>
</div>

<script>
    function loginUser(event) {
        event.preventDefault();
        
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;

        // Dummy authentication logic (replace with real backend calls)
        if (username === "admin" && password === "password") {
            alert("Login successful!");
            window.location.href = 'dashboard.html'; // Redirect to dashboard page
        } else {
            alert("Invalid username or password");
        }
    }

    function cancelLogin() {
        // Redirect to home or another page
        window.location.href = 'index.html';
    }
</script>

</body>
</html>
