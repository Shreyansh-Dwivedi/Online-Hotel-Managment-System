<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Management Dashboard</title>
    <style>
        /* Basic reset for body and html */
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            height: 100vh;
            overflow: hidden;
            background: url('icons/third.jpg') no-repeat center center/cover; /* Adjust path to your image */
        }

        /* Navbar styling */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 10px 20px;
            position: absolute;
            width: 100%;
            top: 0;
        }

        .navbar .menu {
            display: flex;
            gap: 20px;
        }

        /* Dropdown menu styles */
        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: white;
            box-shadow: 0px 8px 16px rgba(0,0,0,0.2);
            min-width: 200px;
            z-index: 1;
        }

        .dropdown-content .menu-item {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .dropdown-content .menu-item:hover {
            background-color: #f1f1f1;
        }

        /* Show dropdown on hover */
        .dropdown:hover .dropdown-content {
            display: block;
        }

        /* Welcome text styling */
        .welcome-text {
            text-align: center;
            color: #ba895f; /* Updated color */
            font-size: 46px;
            font-family: 'Tahoma', sans-serif;
            margin-top: 100px; /* Adjusted margin to shift upwards */
        }
    </style>
</head>
<body>

    <!-- Navigation bar -->
    <div class="navbar">
        <div class="menu">
            <!-- HOTEL MANAGEMENT SYSTEM Dropdown -->
            <div class="dropdown">
                <span class="menu-item">HOTEL MANAGEMENT SYSTEM</span>
                <div class="dropdown-content">
                    <a class="menu-item" href="#" onclick="showPopup('Reception')">Reception</a>
                </div>
            </div>

            <!-- ADMIN Dropdown -->
            <div class="dropdown">
                <span class="menu-item">ADMIN</span>
                <div class="dropdown-content">
                    <a class="menu-item" href="#" onclick="showPopup('Add Employee')">Add Employee</a>
                    <a class="menu-item" href="#" onclick="showPopup('Add Rooms')">Add Rooms</a>
                    <a class="menu-item" href="#" onclick="showPopup('Add Drivers')">Add Drivers</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Welcome Text -->
    <div class="welcome-text">
        THE CONTINENTAL WELCOMES YOU
    </div>

    <!-- JavaScript for popup functionality -->
    <script>
        function showPopup(action) {
            alert(action + " clicked");
        }
    </script>

</body>
</html>
